<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<h1>Add new user</h1>

<form th:method="POST" th:action="@{/admin/adminAdd}" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="firstName">First name: </label><br/>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
    <br/>
    <br/>

    <label for="lastName">Last name: </label><br/>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
    <br/>
    <br/>

    <label for="age">Age: </label><br/>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <br/>

    <label for="email">Email: </label><br/>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <br/>

    <label for="password">Password: </label><br/>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <br/>

    <label>Role: </label><br/>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox"
                   th:value="${role.id}"
                   th:field="*{roles}">
            <span th:text="${role.authority}"></span>
        </label>
    </div>
    <br/>

    <input type="submit" value="Add new user" style="background-color: darkgreen; color: white"/>
</form>
<br/>

<form th:action="@{/admin/admin}" th:method="GET">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Close" style="background-color: dimgrey; color: white"/>
</form>

</body>
</html>
