<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/adminUpdate}" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <label>Enter name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}">ошибка
    </div>
    <br/>

    <label>Enter last name: </label>
    <label for="lastName"></label><input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}">ошибка
    </div>
    <br/>

    <label>Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">ошибка
    </div>
    <br/>

    <label>Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">ошибка
    </div>
    <br/>

    <label>Enter roles: </label>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox"
                   th:value="${role.id}"
                   th:field="*{roles}">
            <span th:text="${role.authority}"></span>
        </label>
    </div>
    <br/>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
